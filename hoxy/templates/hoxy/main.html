<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'boot_strap.css' %}" rel="stylesheet" />

        <style>
            p{
                font-family: 'Noto Sans KR', sans-serif;
            }
            p.a {
                font-weight:400;
                font-size : 10px;
            }
            p.b {
                font-weight:700;
                font-size : 100px;
            }
            p.c {
                font-weight:900;
                font-size : 80px;
            }
            p.d {
                font-weight:bold;
                font-size : 100px;
            }
        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light static-top">
            <a class="navbar-brand ms-3" style="color:#B98756 ;" href="/">
                <p class"a">HOXY</p>
            </a>
        </nav>
   
        <!--<a class="btn btn-primary" href="#signup">Sign Up</a>-->
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative" >
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center">
                            <!-- Page heading-->
                            <h1>
                                <p class="c mt-5 mb-4" >HOXY.kr</h1>
                            </h1>
                            <!--<h4 class="mb-5 text-like">의심가는 닉네임을 입력하세요</h4>-->
                            <!-- Signup form-->
                            <img class='mb-5' src="{%static 'img/main.png'%}" alt="My Image">
                            <form>
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="text" placeholder="의심가는 닉네임을 입력하세요" aria-label="Enter your email..." aria-describedby="button-submit" />
                                    <button class="btn btn-primary" id="button-submit" type="button">검색하기!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Footer-->
        <footer class="footer bg-like">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 h-100 text-center text-lg-center my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item" style='color:#000'><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <k class="text-white small mb-4 mb-lg-0">&copy; Your Website 2021. All Rights Reserved.</k>
                    </div>
                    
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'scripts.js' %}"></script>
    </body>
</html>
